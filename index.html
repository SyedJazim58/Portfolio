<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolioo</title>
        <link rel="stylesheet" href="layout.css">
    </head>

    <body>
        <h1 align ="center">Portfolioo</h1>

        <img src="WhatsApp Image 2023-09-12 at 18.28.07.jpg" width="600", height="600", align="left">
        <form id="myresume">
            <fieldset>
                <legend><h1>Personal Information</h1></legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="age">Date of Birth</label>
                <input type="date" id="date" name="date" required>

            </fieldset>

            <fieldset>
                <legend><h1>Education</h1></legend>
                <label for="education">Education</label>
                <input id="education" name="education" required><br/>

                <label for="College/University">College/University</label>
                <input id="College" name="College" required>


            </fieldset>


            <fieldset>
                <legend><h1>Skills</h1></legend>
            <div class="skills">
                <div class="one">
                    HTML
                </div>
                
                <div class="two">
                    CSS
                </div>

                <div class="the">
                    Typescript
                </div>
            </div>

                
            
            

            </fieldset>




            <fieldset>
                <legend><h1>Working on</h1></legend>

                ReactJS

                
            </fieldset>
        </form>

    </body>
</html>
